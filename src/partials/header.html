        width="40"
        height="40"
        class="icon-menu"
        aria-label="Переключатель
            мобильного меню"
      >
        <use class="mobile-button__icon--burger" href="./images/sprites.svg#icon-burger"></use>
      </svg>

    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a class="header__nav-link" href="./index.html">Home</a>

        <li class="header__nav-item">

        <li class="header__nav-item">

    <button type="button" class="button--white button__hero" header-buy-open>

</header>

      <svg class="modal__btn-close-icon" width="14" height="14">

    <button type="button" class="button--white button__hero-mobile" header-buy-open>

    <ul class="mobile__nav-list">
      <li class="mobile__nav-item">
        <a class="mobile__nav-link" href="./index.html">Home</a>
      </li>

        <a class="mobile__nav-link" href="./index.html#about">About us</a>
      </li>
      <li class="mobile__nav-item">
        <a class="mobile__nav-link" href="./index.html#about">How it’s made?</a>
      </li>
      <li class="mobile__nav-item">
        <a class="mobile__nav-link" href="./index.html#products">Our products</a>

      <li class="mobile__nav-item">
        <a class="mobile__nav-link" href="./index.html#contacts">Contact</a>
      </li>
    </ul>
  </div>
</div>
<!-- Modal MENU end -->

<div class="backdrop-header is-hidden" header-buy>
  <div class="header-buy-modal">
    <button type="button" class="header-btn-close" header-buy-close>
      <svg class="modal__icon--close" width="18" height="18">
        <use href="images/sprites.svg#close"></use>
      </svg>
    </button>
    <form action="#" class="modal-form">
      <p class="modal-form-head">Buy now</p>
      <label class="modal-form-field"
        >Name
        <span class="modal-form-wrapper">
          <input
            type="text"
            class="modal-form-input"
            name="user-name"
            minlength="2"
            pattern="[a-zA-Zа-яёА-ЯЁ]+"
            title="Имя должно содержать символы кириллицы или латиницы"
            required
          />
          <svg class="modal-form-icon" width="12" height="12">
            <use href="/images/sprites.svg#icon-form-user"></use>
          </svg>
        </span>
      </label>

      <label class="modal-form-field"
        >Tell
        <span class="modal-form-wrapper">
          <input
            type="tel"
            class="modal-form-input"
            name="user-tel"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="099-999-99-99"
            required
          />
          <svg class="modal-form-icon" width="13" height="13">
            <use href="/images/sprites.svg#icon-form-tel"></use>
          </svg>
        </span>
      </label>

      <input type="checkbox" id="accept-policy" class="modal-form-checkbox visually-hidden" />

      <button class="modal-form-button" type="submit">SEND</button>
    </form>
  </div>
</div>
